ass="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">namect</span>&#123;</span></span><br><span class="line"></span><br><span class="line">    <span class="type">char</span> fname[<span class="number">20</span>];</span><br><span class="line">    <span class="type">char</span> lname[<span class="number">20</span>];</span><br><span class="line">    <span class="type">int</span> letters; </span><br><span class="line">&#125;; </span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> namect <span class="title function_">getinfo</span><span class="params">(<span class="type">void</span>)</span>;</span><br><span class="line"><span class="keyword">struct</span> namect <span class="title function_">makeinfo</span><span class="params">(<span class="keyword">struct</span> namect)</span>;</span><br><span class="line"><span class="type">void</span> <span class="title function_">showinfo</span><span class="params">(<span class="keyword">struct</span> namect)</span>;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">namect</span> <span class="title">person</span>;</span></span><br><span class="line">    person=getinfo();</span><br><span class="line">    person=makeinfo(person);</span><br><span class="line">    <span class="comment">//makeinfo(person);</span></span><br><span class="line">    showinfo(person);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> namect  <span class="title function_">getinfo</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">namect</span> <span class="title">temp</span>;</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;please enter you first name.\n&quot;</span>);</span><br><span class="line">    gets(temp.fname);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;please enter you last name.\n&quot;</span>);</span><br><span class="line">    gets(temp.lname);</span><br><span class="line">    <span class="keyword">return</span> temp; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> namect <span class="title function_">makeinfo</span><span class="params">(<span class="keyword">struct</span> namect info)</span></span><br><span class="line">&#123;</span><br><span class="line">    info.letters=<span class="built_in">strlen</span>(info.fname)+<span class="built_in">strlen</span>(info.lname);</span><br><span class="line">    <span class="keyword">return</span> info;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">showinfo</span> <span class="params">(<span class="keyword">struct</span> namect info)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%s %s ,your name contains %d letters .\n&quot;</span>,info.fname,info.lname,info.letters);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">程序的运行结果图如下：</span><br><span class="line">     [正确的改变了letters的值](http:<span class="comment">//img.blog.csdn.net/20150905160652097)</span></span><br><span class="line"></span><br><span class="line">情形<span class="number">2</span>：</span><br><span class="line">    如果将person=makeinfo(person)改为makeinfo(person),则运行结果如下：</span><br><span class="line">     [letters得到一个随机的值](http:<span class="comment">//img.blog.csdn.net/20150905161005090)</span></span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>结构体指针作为参数</span><br><span class="line">    将结构体指针作为函数的参数，从而直接去改变letters的值，相关代码如下：</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> namect&#123;</span><br><span class="line"></span><br><span class="line">    <span class="type">char</span> fname[<span class="number">20</span>];</span><br><span class="line">    <span class="type">char</span> lname[<span class="number">20</span>];</span><br><span class="line">    <span class="type">int</span> letters; </span><br><span class="line">&#125;; </span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> namect getinfo(<span class="type">void</span>);</span><br><span class="line"><span class="type">void</span>  makeinfo(<span class="keyword">struct</span> namect *pst);</span><br><span class="line"><span class="type">void</span> showinfo(<span class="keyword">struct</span> namect);</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> main(<span class="type">void</span>)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">struct</span> namect person;</span><br><span class="line">    person=getinfo();</span><br><span class="line">    <span class="comment">//person=makeinfo(person);</span></span><br><span class="line">    <span class="comment">//makeinfo(person);</span></span><br><span class="line">    makeinfo(&amp;person);   <span class="comment">//取地运算</span></span><br><span class="line">    showinfo(person);   、、</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> namect  getinfo(<span class="type">void</span>)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">struct</span> namect temp;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;please enter you first name.\n&quot;</span>);</span><br><span class="line">    gets(temp.fname);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;please enter you last name.\n&quot;</span>);</span><br><span class="line">    gets(temp.lname);</span><br><span class="line">    <span class="keyword">return</span> temp; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"> <span class="type">void</span> makeinfo(<span class="keyword">struct</span> namect *pst)</span><br><span class="line">&#123;</span><br><span class="line">    pst-&gt;letters=<span class="built_in">strlen</span>(pst-&gt;fname)+<span class="built_in">strlen</span>(pst-&gt;lname);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> showinfo (<span class="keyword">struct</span> namect info)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%s %s ,your name contains %d letters .\n&quot;</span>,info.fname,info.lname,info.letters);</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

      ss.href = href;

        });
